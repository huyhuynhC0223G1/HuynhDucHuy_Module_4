<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/result" th:object="${userDto}">
    <h1>Sign Up</h1>
    <table>
        <tr>
            <td><label for="firstName">First Name:</label></td>
            <td><input id="firstName" type="text" th:field="*{firstName}"></td>
            <td><span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span></td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name:</label></td>
            <td><input id="lastName" type="text" th:field="*{lastName}"></td>
            <td><span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span></td>
        </tr>
        <tr>
            <td><label for="phoneNumber">Phone Number:</label></td>
            <td><input id="phoneNumber" type="text" th:field="*{phoneNumber}"></td>
            <td><span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td><input id="age" type="number" th:field="*{age}"></td>
            <td><span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input id="email" type="text" th:field="*{email}"></td>
            <td><span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>
        </tr>
    </table>
    <input type="submit" value="Register">
</form>
</body>
</html>
