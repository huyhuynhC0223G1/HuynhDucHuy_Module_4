<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4bf93b0ca4.js" crossorigin="anonymous"></script>
</head>
<body>
<h2>Song list</h2>
<a th:href="@{/song/create}">
    <button type="submit"> Add New Song</button>
</a>
<p id="success" th:if="${message != null}" th:text="${message}" style="color: green"></p>
<p id="success" th:if="${error != null}" th:text="${error}" style="color: red"></p>

<div class="card mb-3" style="max-width: 500px;" th:each="song , blogStats : ${songlist}">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="https://png.pngtree.com/element_our/png_detail/20181112/black-and-white-music-background-png_227797.jpg"
                 class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                    <h5 class="card-title" th:text="'Name song :'+ ${song.nameSong}"> </h5></a>
                <p class="card-text" th:text="'Name singer :' + ${song.nameSinger}"></p>
                <p class="card-text" th:text="'Category :' + ${song.category}"></p>
                <a th:href="@{/song/edit/{id}(id=${song.getId()})}">
                    <button type="submit">EDIT</button>
                </a>
                <a th:href="@{/song/delete/{id}(id=${song.getId()})}">
                    <button type="submit">DELETE</button>
                </a>
            </div>
        </div>
    </div>
</div>
<script>
    setTimeout(function () {
        document.getElementById("success").style.display = "none";
    }, 2000)
</script>
</body>
</html>
