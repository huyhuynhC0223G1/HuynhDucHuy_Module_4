<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="text-align: center">REPAY DETAIL</h2>
<form th:action="@{/book/repay}" method="post" th:object="${borrowDelete}">
    <input type="hidden" th:name="checkcode" th:value="${checkcode}">
    <table border="1">
        <tr>
            <td><label for="id">ID:</label></td>
            <td><input id="id" th:field="*{id}" readonly></td>
        </tr>
        <tr>
            <td><label for="code">Code:</label></td>
            <td><input id="code" th:field="*{code}"></td>
        </tr>
        <tr>
            <td><label for="name">Book's Name:</label></td>
            <td><input id="name" th:field="*{book.name}" readonly></td>
        </tr>
        <tr>
            <td><label for="date">Borrow Date:</label>
            <td><input id="date" th:field="*{borrowDate}" readonly></td>
        </tr>
    </table>
    <a>
        <button type="submit">GiveBack</button>
    </a>
</form>
</body>
</html>
