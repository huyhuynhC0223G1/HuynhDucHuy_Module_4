<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit Blog</h2>
<form action="#" method="post" th:action="@{/blog/update}" th:object="${blog}">
    <table>
        <tr>
            <td><label for="id">ID:</label></td>
            <td><input id="id" type="hidden" th:field="*{id}"></td>
        </tr>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input id="name" type="text" th:field="*{nameBlog}"></td>
        </tr>
        <tr>
            <td><label for="describe">Content:</label></td>
            <td><input id="describe" type="text" th:field="*{contentBlog}"></td>
        </tr>
        <tr>
            <td><label for="category">Category:</label></td>
            <td><select id="category" th:field="*{category}">
                <option th:each="ca, statObj:${categoryList}" th:text="${ca.nameCategory}"
                        th:value="${ca.idCategory}"></option>
            </select></td>
        </tr>
    </table>
    <input type="submit" value="Save">
</form>
</body>
</html>
