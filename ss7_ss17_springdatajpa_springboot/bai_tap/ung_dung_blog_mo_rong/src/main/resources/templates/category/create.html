<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post" th:action="@{/category/save}" th:object="${category}">
    <table>
        <tr>
            <td><label for="id">ID:</label></td>
            <td><input id="id" type="hidden" th:field="*{idCategory}"></td>
        </tr>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input id="name" type="text" th:field="*{nameCategory}"></td>
        </tr>
    </table>
    <input type="submit" value="Save">
</form>
</body>
</html>
