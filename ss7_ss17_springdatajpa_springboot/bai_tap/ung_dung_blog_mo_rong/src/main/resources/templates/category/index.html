<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4bf93b0ca4.js" crossorigin="anonymous"></script>
</head>
<body>
<h2>Category list</h2>
<a th:href="@{/category/create}">
    <button type="submit"> Add New Category</button>
</a>
<p id="success" th:if="${message != null}" th:text="${message}" style="color: green"></p>
<p id="success" th:if="${error != null}" th:text="${error}" style="color: red"></p>

<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>NAME</th>
        <th>OPTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category, stat: ${categoryList}">
        <th th:text="${stat.count}"></th>
        <th th:text="${category.nameCategory}"></th>
        <th>
            <a th:href="@{/category/delete/{id}(id=${category.getIdCategory()})}">
                <button type="submit">DELETE</button>
            </a>
        </th>
        <th>
            <a role="button" class="btn btn-outline-success"
               th:href="@{/category/edit/{id}(id=${category.getIdCategory()})}">Edit</a>
        </th>
    </tr>
    </tbody>
</table>
</div>
<script>
    setTimeout(function () {
        document.getElementById("success").style.display = "none";
    }, 2000)
</script>
</body>
</html>
