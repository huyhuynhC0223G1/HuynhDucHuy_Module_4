<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create Blog</h2>
<form method="post" th:action="@{/blog/save}" th:object="${blog}">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input id="name" type="text" th:field="*{nameBlog}"></td>
        </tr>
        <tr>
            <td><label for="content">Content:</label></td>
            <td><input id="content" type="text" th:field="*{contentBlog}"></td>
        </tr>
    </table>
    <input type="submit" value="Save">
</form>
</body>
</html>
