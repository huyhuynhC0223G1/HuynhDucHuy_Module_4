<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Detail Blog</h2>
<form action="#" method="post" th:action="@{/blog/update}" th:object="${blog}">
    <table>
        <tr>
            <!--    private Integer id;-->
            <!--    private String nameBlog;-->
            <!--    private String contentBlog;-->
            <!--    private LocalDate postingTime;-->
            <td><label for="id">ID:</label></td>
            <td><input id="id" type="text" th:field="*{id}" readonly></td>
        </tr>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input id="name" type="text" th:field="*{nameBlog}" readonly></td>
        </tr>
        <tr>
            <td><label for="describe">Content:</label></td>
            <td><input id="describe" type="text" th:field="*{contentBlog}" readonly></td>
        </tr>
        <tr>
            <td><label for="producer">Posting Time:</label></td>
            <td><input id="producer" type="text" th:field="*{postingTime}" readonly></td>
        </tr>
    </table>
</form>
</body>
</html>
