<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit Product</h2>
<form action="#" method="post" th:action="@{/product/update}" th:object="${product}">
    <table>
        <tr>
            <td><label for="id">ID:</label></td>
            <td><input id="id" type="hidden" th:field="*{id}"></td>
        </tr>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input id="name" type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td><label for="describe">Describe:</label></td>
            <td><input id="describe" type="text" th:field="*{describe}"></td>
        </tr>
        <tr>
            <td><label for="producer">Producer:</label></td>
            <td><input id="producer" type="text" th:field="*{producer}"></td>
        </tr>
        <tr>
            <td><label for="price">Price:</label></td>
            <td><input id="price" type="number" th:field="*{price}"></td>
        </tr>
    </table>
    <input type="submit" value="Save">
</form>
</body>
</html>
