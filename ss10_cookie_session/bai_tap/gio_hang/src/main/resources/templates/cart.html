<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<p>
    <a href="/home">Shop</a>
</p>
<h1>Your Cart</h1>
<p id="success" th:if="${message != null}" th:text="${message}" style="color: green"></p>
<form th:object="${cart}">
    <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
    <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
        <tr th:each="product: ${cart.products}">
            <td th:text="${product.getKey().name}"></td>
            <td>
                <a id="decrease_button" th:href="@{/add/__${product.getKey().id}__(action='reduce')}"
                   th:text="${'-'}"></a>
                <span th:text="${product.getValue()}"></span>
                <a id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}"
                   th:text="${'+'}"></a>
            </td>
            <td th:text="${product.getKey().price}"></td>
            <td><a th:href="@{/delete/{id}(id=${product.getKey().id})}">DELETE</a>
            </td>
        </tr>
        <tr>
            <td>Total</td>
            <td></td>
            <td th:text="${cart.countTotalPayment()}"></td>
        </tr>
    </table>
</form>
<a th:href="@{/success}"><input type="submit" value="COMFIRM"></a>
<script>
    setTimeout(function () {
        document.getElementById("success").style.display = "none";
    }, 2000)
</script>
</body>
</html>
