<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4bf93b0ca4.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <a href="/shopping-cart">
        <button type="submit" style="font-size: 30px">Your cart</button>
    </a>
    <p id="success" th:if="${message != null}" th:text="${message}" style="color: green"></p>
    <p id="success" th:if="${error != null}" th:text="${error}" style="color: red"></p>
</div>
<table class="container table table-bordered">
    <thead class="table-dark">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Add To Cart</td>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="product, stat:${product}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/detail/{id}(id=${product.id})}">DETAIL</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
<script>
    setTimeout(function () {
        document.getElementById("success").style.display = "none";
    }, 2000)
</script>
</body>
</html>
