<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/registration.css}">
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<div class="toast" th:if="${message!=null}" th:text="${message}"></div>
<form th:action="@{/registration}" th:object="${user}" method="post">
    <h3>Đăng Kí Thành Viên</h3>
    <div th:if="${param.success}">
        <div class="alert alert-info">
            Bạn đã đăng kí thành công!
        </div>
    </div>
    <p class="error-message"
       th:if="${#fields.hasGlobalErrors()}"
       th:each="error : ${#fields.errors('global')}"
       th:text="${error}"></p>
    <div class="form-group"
         th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
        <label for="username" class="control-label">Tên Đăng Nhập</label>
        <input id="username"
               class="form-control"
               th:field="*{username}"/>
        <p class="error-message"
           th:each="error: ${#fields.errors('username')}"
           th:text="${error}"></p>
    </div>
    <div class="form-group"
         th:classappend="${#fields.hasErrors('fullName')}? 'has-error':''">
        <label for="fullName" class="control-label">Họ Và Tên</label>
        <input id="fullName"
               class="form-control"
               th:field="*{fullName}"/>
        <p class="error-message"
           th:each="error: ${#fields.errors('fullName')}"
           th:text="${error}"></p>
    </div>
    <div class="form-group"
         th:classappend="${#fields.hasErrors('phone')}? 'has-error':''">
        <label for="phone" class="control-label">Số điện thoại</label>
        <input id="phone"
               class="form-control"
               th:field="*{phone}"/>
        <p class="error-message"
           th:each="error: ${#fields.errors('phone')}"
           th:text="${error}"></p>
    </div>
    <div class="form-group"
         th:classappend="${#fields.hasErrors('birthday')}? 'has-error':''">
        <label for="birthday" class="control-label">Ngày Sinh</label>
        <input id="birthday" type="date"
               class="form-control"
               th:field="*{birthday}"/>
        <p class="error-message"
           th:each="error: ${#fields.errors('birthday')}"
           th:text="${error}"></p>
    </div>
    <div class="form-group"
         th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
        <label for="email" class="control-label">E-email</label>
        <input id="email"
               class="form-control"
               th:field="*{email}"/>
        <p class="error-message"
           th:each="error : ${#fields.errors('email')}"
           th:text="${error}"></p>
    </div>
    <div class="form-group"
         th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
        <label for="password" class="control-label">Mật Khẩu</label>
        <input id="password"
               class="form-control"
               type="password"
               th:field="*{password}"/>
        <p class="error-message"
           th:each="error : ${#fields.errors('password')}"
           th:text="${error}"></p>
    </div>
    <div class="form-group"
         th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
        <label for="confirmPassword" class="control-label">Xác Nhận Mật Khẩu</label>
        <input id="confirmPassword"
               class="form-control"
               type="password"
               th:field="*{confirmPassword}"/>
        <p class="error-message"
           th:each="error : ${#fields.errors('confirmPassword')}"
           th:text="${error}"></p>
    </div>
    <div class="form-checkbox"
         th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
        <label class="control-label" for="terms">
            <input id="terms" type="checkbox" th:field="*{terms}"/>
           <span> </span> Bạn đã đọc và đồng ý <a href="#">điều khoản</a> của chúng tôi.
        </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Đăng Kí</button>
        <span>Bạn Đã Có Tài Khoản <a href="/" th:href="@{/login}">Đăng Nhập</a></span>
    </div>
</form>
</body>
</html>
