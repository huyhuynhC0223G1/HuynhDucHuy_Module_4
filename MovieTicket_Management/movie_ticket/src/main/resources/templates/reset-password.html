<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<div class="toast" th:if="${message!=null}" th:text="${message}"></div>
<form th:action="@{/reset-password}" th:object="${passwordResetForm}" method="post">
    <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
    <h2 class="text-center">Đặt lại mật khẩu</h2>
    <div th:if="${error}">
        <div class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
    </div>
    <p class="error-message"
       th:if="${#fields.hasGlobalErrors()}"
       th:each="error : ${#fields.errors('global')}"
       th:text="${error}">Validation error</p>

    <input type="hidden" name="token" th:value="${token}"/>
    <div class="form-group"
         th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input id="password" class="form-control" placeholder="mật khẩu" type="password"
                   th:field="*{password}"/>
        </div>
        <p class="error-message" th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation
            error</p>
    </div>
    <div class="form-group"
         th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input id="confirmPassword" class="form-control" placeholder="Xác nhận lại mật khẩu" type="password"
                   th:field="*{confirmPassword}"/>
        </div>
        <p class="error-message"
           th:each="error: ${#fields.errors('confirmPassword')}"
           th:text="${error}">Mật khẩu không khớp</p>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-block btn-success">Đặt lại mật khẩu</button>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            Bạn chưa có tài khoản? <a href="/" th:href="@{/registration}">Đăng kí tại đây</a>
        </div>
        <div class="form-group">
            Đã đăng ký? <a href="/" th:href="@{/login}">Đăng nhập</a>
        </div>
    </div>
</form>
</body>
</html>
