<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginForm</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form th:action="@{/login}" method="post">
    <h3>Đăng Nhập</h3>
    <label for="username">Email</label>
    <input type="text" placeholder="Email" id="username" name="username">

    <label for="password">Mật Khẩu</label>
    <input type="password" placeholder="Mật Khẩu" id="password" name="password">
    <button type="submit" name="login-submit"
            id="login-submit">Đăng Nhập
    </button>
    <div class="social">
        <div class="go"><i class="fab fa-google"></i> Google</div>
        <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
    </div>
    <div class="form-group">
        <span>Bạn chưa có tài khoản? <a href="/" th:href="@{/registration}">Đăng kí</a></span>
    </div>
    <div class="form-group">
        <span>Quên mật khẩu? <a href="/" th:href="@{/forgot-password}">Lấy lại mật khẩu</a></span>
    </div>
</form>
</body>
</html>
